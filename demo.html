<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            margin: 10px;
            padding: 10px;
            text-decoration: none;
            color: #020202;
            font-size: 20px;
           
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .social-links a:hover {
            background-color: #0056b3;
        }

        .social-links img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            
            color: #000000;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }

        /* Media Query for responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .social-links a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Follow Me on Social Media</h1>
    <div class="container">
        <div class="social-links">
            <a href="https://www.youtube.com/user/YourYouTubeUsername" target="_blank">
                <img src="download.jpg" alt="YouTube">
                YouTube
            </a>
            <a href="https://www.facebook.com/YourFacebookPage" target="_blank">
                <img src="th.jpg" alt="Facebook">
                Facebook
            </a>
            <a href="https://www.instagram.com/YourInstagramUsername" target="_blank">
                <img src="th (1).jpg" alt="Instagram">
                Instagram
            </a>
            <a href="https://twitter.com/YourTwitterUsername" target="_blank">
                <img src="OIP.jpg" alt="Twitter">
                Twitter
            </a>
            <!-- Add more social media links as needed -->
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Entertainment for Everyone
        </p>
    </footer>
</body>
</html>
